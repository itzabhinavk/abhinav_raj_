<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Abhinav Kumar - Introduction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
            margin: 0;
            padding: 0;
        }
        .container {
            background: #fff;
            max-width: 600px;
            margin: 40px auto;
            padding: 30px 40px;
            border-radius: 15px;
            box-shadow: 0 4px 16px rgba(0,0,0,0.15);
            border: 2px solid #00bcd4;
        }
        h1 {
            color: #1565c0;
            margin-bottom: 10px;
            text-shadow: 1px 1px 4px #00bcd4;
        }
        p {
            color: #222;
            line-height: 1.6;
        }
        .info {
            margin-top: 20px;
            background: linear-gradient(90deg, #43cea2 0%, #185a9d 100%);
            padding: 18px 20px;
            border-radius: 10px;
        }
        .info p {
            color: #fff;
        }
        .info strong {
            display: inline-block;
            width: 100px;
            color: #00ffe7;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Abhinav Kumar</h1>
        <p>Hello! My name is Abhinav Kumar. I am passionate about technology and web development. I enjoy learning new skills and building creative projects.</p>
        <div class="info">
            <p><strong>Email:</strong> abhinav@example.com</p>
            <p><strong>Location:</strong> India</p>
            <p><strong>Interests:</strong> Coding, Reading, Music</p>
        </div>
    </div>
</body>
</html>
